<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="public/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Component With Sign-up Form</title>
    <link rel="stylesheet" href="public/css/styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  </head>
  <body class="font-poppins">
    <main id="app" class="w-full h-full bg-cover bg-red flex justify-center items-center overflow-auto" style="background-image: url('public/images/bg-intro-desktop.png');background-repeat: no-repeat;">
        <div class="w-[87%] lg:w-[78%] h-[78%] lg:h-[72%] m-auto flex flex-col lg:flex-row">
            <div class="w-full lg:pr-8 text-white flex flex-col justify-center text-center lg:text-start">
                <h1 class="pb-8 text-2xl px-4 lg:px-0 lg:text-5xl font-bold leading-[1.15]">
                    Learn to code by
                    watching others
                </h1>
                <p class="font-base lg:font-normal lg:text-base leading-relaxed">
                    See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great, but understanding how
                    developers think is invaluable.
                </p>
            </div>
            <div class="w-full pt-2">
                <button class="w-full text-white text-center bg-blue rounded-lg py-5 mb-[2.2rem] lg:mb-[1.4rem] box-shadow mt-16 lg:mt-0 text-base px-12 lg:px-0"><b>Try it free 7 days</b> then $20/mo. thereafter</button>
                <free-trial-form></free-trial-form>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
